<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="stringmethod.js"></script>
    <link href="./stringmethod.css" rel="stylesheet">
    <title>String_Method</title>
</head>

<body>
    <div class="content">
        <form action="#" onsubmit="return persondata()">
            <b>Enter Your First Name:-</b><input type="text" id="fname" name="fname" required><br>
            <b>Enter Your Last Name:-</b><input type="text" id="lname" name="lname" required><br>
            <b>Enter Your Email:-</b><input type="email" name="email" id="email" required placeholder="Enter a valid email address"><br>
            <b>Enter Your Age:-</b><input pattern="\d*" title="Numbers only, please."id="age" name="age" ><br>
            <input type="submit">
            <input type="reset" value="Clear All" >
        </form>
        <div>
            <p id="pi"></p>
            <p id="pi2"></p>
            <p id="pi4"></p>
            <p id="pi3"></p>
        </div>
    </div>
</body>

</html>
